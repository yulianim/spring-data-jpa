<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://wwww.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring boot: MVC Thymeleaf+Data JPA -' + ${titulo}">Insert
	title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/listar}">Cliente</a></li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" href="@{/login}">Iniciar
							sesion</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown">
						<a class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span> </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item" onClick="document.getElementById('logoutForm').submit();" type="submit">Cerrar sesion</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert-danger" th:if="${error !=null}" th:text="${error}"></div>
		<div class="alert-warning" th:if="${warning !=null}"
			th:text="${warning}"></div>
		<div class="alert-info" th:if="${info !=null}" th:text="${info}"></div>

	</header>
	<div class="container"></div>
	<footer th:fragment="footer">
		<img th:src="@{/image/milysoft.png}" alt="Milysoft logo" />
		<p sec:authorize="isAuthenticated()">
			Ha iniciado sesion como: <span sec:authentication="name"></span> |
			Roles: <span sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Themeleaf</a>
		</p>
		<p>
			Proyecto desarrollado en STS (Software Tool Suite), Edwin Yuliani
			Moreno Bautista <br /> &copy; MilySoft Studios 2018, Inc. Todos los
			derechos reservados. Terminos de uso y privacidad.<br />
		</p>
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>

	</footer>
</body>
</html>
